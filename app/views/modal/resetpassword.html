<div class="modal-header">
	<button type="button" class="close" ng-click="modalResetPass.close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<div class="section-title">
		<h3>Recuperar Contraseña</h3>
			<p>Escribe tu correo con el que te registraste para enviarte una nueva contraseña.</p>
		</div>
	</div>
<div class="modal-body">
	<form class="form inputs-underline">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Email">
		</div>
		<div class="form-group center">
			<button type="submit" class="btn btn-primary width-100">Envíame nueva contraseña.</button>
		</div>
	</form>
</div>
