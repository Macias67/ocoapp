<div class="modal-header">
	<button type="button" class="close" ng-click="modalCreaCuentaCtrl.close()">
		<span aria-hidden="true">&times;</span>
	</button>
	<div class="section-title">
		<h2>Nueva cuenta</h2>
	</div>
</div>

<div class="modal-body">
	<form class="form inputs-underline" name="modalCreaCuentaCtrl.form" autocomplete="off">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="first_name">Primer nombre</label>
					<input type="text" class="form-control" ng-model="modalCreaCuentaCtrl.infoUser.nombre" id="first_name" placeholder="Primer nombre" required>
				</div>
				<!--end form-group-->
			</div>
			<!--end col-md-6-->
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="last_name">Segundo nombre</label>
					<input type="text" class="form-control" ng-model="modalCreaCuentaCtrl.infoUser.apellido" id="last_name" placeholder="Segundo nombre" required>
				</div>
				<!--end form-group-->
			</div>
			<!--end col-md-6-->
		</div>
		<!--enr row-->
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" ng-model="modalCreaCuentaCtrl.infoUser.email" id="email" placeholder="Email" required>
		</div>
		<!--end form-group-->
		<div class="form-group">
			<label for="password">Contrase単a</label>
			<input type="password" class="form-control" ng-model="modalCreaCuentaCtrl.infoUser.password" id="password" placeholder="Contrase単a" required>
		</div>
		<!--end form-group-->
		<div class="form-group">
			<label for="confirm_password">Confirma contrase単a</label>
			<input type="password" class="form-control" ng-model="modalCreaCuentaCtrl.infoUser.cpassword" id="cpassword" placeholder="Confirma contrase単a" required>
		</div>
		<!--end form-group-->
		<div class="form-group center">
			<button type="submit" class="btn btn-primary width-100" ng-disabled="!modalCreaCuentaCtrl.form.$valid" ng-click="modalCreaCuentaCtrl.creaCuentaEmail()">Crear cuenta</button>
		</div>
		<!--end form-group-->
		<div class="form-group center">
			<button type="button" class="btn btn-primary width-100" ng-click="modalCreaCuentaCtrl.creaCuentaFacebook()">Crear con Facebook</button>
		</div>
		<!--end form-group-->
	</form>
	
	<hr>
	
	<p class="center note">Al crear una cuenta estas aceptando nuestros <a href="terms-and-conditions.html" class="underline">Terminos & Condiciones</a></p>
	<!--end form-->
</div>
<!--end modal-body-->
